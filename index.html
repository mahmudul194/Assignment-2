<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TechWave</title>
</head>
<body>
     <!-- Header -->
  <header class="site-header">
    <div class="container">
      <div class="header-left">
        <a href="#" class="logo">
          <span class="logo-text">Tech<span class="highlight">Wave</span></span>
        </a>
      </div>

      <div class="header-center">
        <nav class="main-nav">
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#episodes">Episodes</a></li>
            <li><a href="#host">Host</a></li>
          </ul>
        </nav>
      </div>

      <div class="header-right">
        <a href="#subscribe" class="btn-sm-subscribe">Subscribe <span class="arrow">&rarr;</span></a>

        <button class="menu-toggle" aria-label="Toggle Menu">
          <img src="assets/hamburger-menu.png" alt="Menu">
        </button>
      </div>
    </div>
  </header>
  <div class="bg-section-wrapper">
    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="container hero-container reduced-width">

        <div class="hero-visual">
          <img src="assets/hero-circle.png" alt="" class="hero-circle-img">
          <img src="assets/microphone.png" alt="Microphone" class="hero-mic">
          <span class="badge-new">NEW</span>
        </div>

        <h1 class="hero-title">TechWave</h1>
        <p class="hero-subtitle">Your daily dose of tech insights, productivity hacks, and personal growth.</p>

        <div class="hero-buttons">
          <a href="#" class="btn-gradient">
            <img src="assets/spotify.png" alt="" class="btn-icon"> Listen on Spotify
          </a>
          <a href="#" class="btn-outline">
            <img src="assets/message.png" alt="" class="btn-icon"> Subscribe
          </a>
        </div>
      </div>
    </section>

</body>
</html>
